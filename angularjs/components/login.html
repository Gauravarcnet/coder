<div id="loginForm">
    <div class="input">
        <input type="text" ng-model="userName" placeholder="Name">
    </div>
    <div class="input">
        <input type="password" ng-model="userPassword"  placeholder="Password">
    </div>
    <div class="input">
        <button ng-click="login()">Login

        </button>
    </div>
</div>
